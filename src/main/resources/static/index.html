<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Service</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <h1 class="text-center">Post Service</h1>

    <section>
        <h2 class="section-title">Add Post <button class="btn btn-outline-secondary random-btn random-btn-right" onclick="fillRandomAddPost()">Random</button></h2>
        <div class="form-group">
            <label for="add-userId">User ID</label>
            <input type="number" class="form-control" id="add-userId" placeholder="Enter User ID">
        </div>
        <div class="form-group">
            <label for="add-title">Title</label>
            <input type="text" class="form-control" id="add-title" placeholder="Enter Title">
        </div>
        <div class="form-group">
            <label for="add-body">Body</label>
            <textarea class="form-control" id="add-body" rows="3" placeholder="Enter Body"></textarea>
        </div>
        <button class="btn btn-custom" onclick="addPost()">Add Post</button>
        <div id="add-result" class="mt-3"></div>
    </section>

    <section>
        <h2 class="section-title">Get Post by ID <button class="btn btn-outline-secondary random-btn random-btn-right" onclick="fillRandomGetPostById()">Random</button></h2>
        <div class="form-group">
            <label for="get-id">Post ID</label>
            <input type="number" class="form-control" id="get-id" placeholder="Enter Post ID">
        </div>
        <button class="btn btn-custom" onclick="getPostById()">Get Post</button>
        <div id="get-result" class="mt-3"></div>
    </section>

    <section>
        <h2 class="section-title">Get Posts by User ID <button class="btn btn-outline-secondary random-btn random-btn-right" onclick="fillRandomGetPostsByUserId()">Random</button></h2>
        <div class="form-group">
            <label for="get-userId">User ID</label>
            <input type="number" class="form-control" id="get-userId" placeholder="Enter User ID">
        </div>
        <button class="btn btn-custom" onclick="getPostsByUserId()">Get Posts</button>
        <div id="get-user-result" class="mt-3"></div>
    </section>

    <section>
        <h2 class="section-title">Update Post <button class="btn btn-outline-secondary random-btn random-btn-right" onclick="fillRandomUpdatePost()">Random</button></h2>
        <div class="form-group">
            <label for="update-id">Post ID</label>
            <input type="number" class="form-control" id="update-id" placeholder="Enter Post ID">
        </div>
        <div class="form-group">
            <label for="update-title">Title</label>
            <input type="text" class="form-control" id="update-title" placeholder="Enter Title">
        </div>
        <div class="form-group">
            <label for="update-body">Body</label>
            <textarea class="form-control" id="update-body" rows="3" placeholder="Enter Body"></textarea>
        </div>
        <button class="btn btn-custom" onclick="updatePost()">Update Post</button>
        <div id="update-result" class="mt-3"></div>
    </section>

    <section>
        <h2 class="section-title">Delete Post <button class="btn btn-outline-secondary random-btn random-btn-right" onclick="fillRandomDeletePost()">Random</button></h2>
        <div class="form-group">
            <label for="delete-id">Post ID</label>
            <input type="number" class="form-control" id="delete-id" placeholder="Enter Post ID">
        </div>
        <button class="btn btn-custom" onclick="deletePost()">Delete Post</button>
        <div id="delete-result" class="mt-3"></div>
    </section>

    <footer>
        <p>&copy; 2024 Post Service. All rights reserved.</p>
    </footer>
</div>
<script src="js/scripts.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
